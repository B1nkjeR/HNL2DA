<!DOCTYPE html>
<html lang="us/en/nl">
<head>
  <script src="https://use.fontawesome.com/6cf3c4b1ed.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link  rel="stylesheet" type="text/css" href="style.css">

<title>Nested Loops & 2D Arrays</title>
</head>

<body>
  <div class="NL2DA">
    <script>

        A1= [[4, 2, 0],[8, 11, 9],[7, 0, 7],[7, 4, 28],[3, 10, 26]];

        for(var i = 0; i < A1.length; i++){
          document.write("Row " + i + ":" + "<br>");
            for(var j = 0; j < A1[i].length; j++){
              document.write(A1[i][j] + ", ");
          }
}
</script>
</div>
</body>
</html>
