<!DOCTYPE html>
<html lang="us/en/nl">
<head>
	 <script src="https://use.fontawesome.com/6cf3c4b1ed.js"></script>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	 <!-- This wil scale the fontsize so high res mobile users wonÂ´t have to squint -->
	 <link  rel="stylesheet" type="text/css" href="style.css">


<title>Nested Loops & 2D Arrays</title>
</head>

<body>
  <div class="table">

  <script>
numberGrid = [
[4, 2, 0],
[8, 11, 9],
[7, 0, 7],
[7, 4, 28],
[3, 10, 26],
 ];


for(var i = 0; i < numberGrid.length; i++){
     for(var j = 0; j < numberGrid[i].length; j++){
          document.write(numberGrid[i][j] + ", ");
     }

     document.write("<br>");

}
</script>
</div>
</body>
</html>
